{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block message %}
{{session["name"]}}
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Log In</h5>
          <form class="form-signin" method="POST" action="#">
            <div class="form-label-group mb-4">
              <input type="text" id="inputName" class="form-control" name="inputName" placeholder="Your Name" required autofocus>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase mt-4" type="submit">Sign in</button>
            <hr class="my-4">
          </form>
        </div>
      </div>
    </div>
  </div>
    
{% endblock %}
